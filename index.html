<!doctype html>
<html lang="ru">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Сказка</title>


  </head>
  <body>

    <div class="container">
      <h1>Курочка ряба</h1>

      <form id="messages">

        <div class="form-group">
          <label>
            var1 <input type="text" class="form-control" name="var1" placeholder="Старик" value="Старик">
          </label>
        </div>

        <div class="form-group">
          <label>
           var2 <input type="text" class="form-control" name="var2" placeholder="Старуха" value="Старуха">

        </div>

        <div class="form-group">
          <label>

        </div>

      </form>
      

      <div class="row">

      </div>

      <div class="row">
        <div id="result"></div>
      </div>

    </div>


    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>

    <script src="./js/utils.js"></script>
    <script src="./js/ryaba.js"></script>

</html>
